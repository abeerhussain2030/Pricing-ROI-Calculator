<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Disruptive Designs</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; }

        .dark-theme { background-color: #0b0c10; color: #d1d5db; }
        .navbar, .footer { backdrop-filter: blur(20px); }
    </style>
</head>

<body class="dark-theme">

    <!-- Navbar -->
    <nav class="navbar bg-black/80 border-b border-white/10">
        <div class="w-full max-w-7xl mx-auto px-4 lg:px-8">
            <div class="flex justify-between items-center py-3">
                <a href="https://www.disruptive-designs.com/" target="_blank" class="flex items-center gap-3 text-lg text-white">
                    <img src="Images/Orange_Logo.png" alt="Logo" class="h-20 w-auto" />
                </a>

                <div class="flex items-center gap-4">
                    <a href="https://www.disruptive-designs.com/new-index" target="_blank" class="nav-link">OUR PROCESS</a>
                    <a href="https://www.disruptive-designs.com/offices" target="_blank" class="nav-link">WORK</a>
                    <a href="https://www.disruptive-designs.com/contact-us" target="_blank" class="nav-link">CONTACT & LOCATION</a>
                </div>
            </div>
        </div>
    </nav>

    <style>
        .nav-link {
            color: white;
            font-size: 1.1rem;
            padding: 0.5rem 1rem;
            border-radius: 0.75rem;
            transition: all .2s;
        }
        .nav-link:hover {
            background: rgba(255, 0, 0, 0.1);
            color: #f87171;
        }
    </style>

    <!-- Pricing Section -->
    <div id="pricing">
        <section class="w-full max-w-7xl mx-auto px-4 lg:px-8 py-16">

            <h2 class="text-3xl font-bold mb-10 text-white">Transparent pricing</h2>

            <!-- Hourly -->
            <div class="mb-16">
                <div class="flex items-center gap-3 mb-6">
                    <span class="bg-red-500 text-white text-xs font-bold px-2 py-1 rounded uppercase">Hourly</span>                    
                </div>
                <div class="grid md:grid-cols-3 gap-6" id="hourly-cards-container"></div>
            </div>

            <!-- Monthly -->
            <div>
                <div class="flex items-center gap-3 mb-6">
                    <span class="bg-red-500 text-white text-xs font-bold px-2 py-1 rounded uppercase">Lump Sum</span>                    
                </div>
                <div class="grid md:grid-cols-3 gap-6" id="monthly-cards-container"></div>
            </div>

        </section>
    </div>

    <!-- ROI Section -->
    <div id="roi">
        <section class="w-full max-w-7xl mx-auto px-4 lg:px-8 py-16 pt-0">

            <div class="border-t border-white/10 pt-16">

                <div class="flex items-center gap-3">
                    <i class="fa-solid fa-calculator text-red-400 text-xl"></i>
                    <h2 class="text-3xl font-bold">ROI calculator</h2>
                </div>

                <p class="mt-2 text-zinc-300 text-sm">Estimate potential annual savings when outsourcing a CAD/BIM role.</p>

                <div class="mt-6 grid md:grid-cols-2 gap-6">

                    <!-- Left Panel -->
                    <div class="rounded-2xl border border-white/10 bg-white/[0.03] p-6 grid grid-cols-2 gap-4">

                        <label class="text-sm">
                            <p class="mb-1 text-zinc-300">In-house rate ($/hr)</p>
                            <input type="number" id="inhouseRate" value="55" class="input-box">
                            <input type="range" id="inhouseRateRange" value="55" min="20" max="200" class="slider">
                        </label>

                        <label class="text-sm">
                            <p class="mb-1 text-zinc-300">Outsource rate ($/hr)</p>
                            <input type="number" id="outsourceRate" value="28" class="input-box">
                            <input type="range" id="outsourceRateRange" value="28" min="10" max="150" class="slider">
                        </label>

                        <label class="text-sm">
                            <p class="mb-1 text-zinc-300">Monthly hours</p>
                            <input type="number" id="monthlyHours" value="160" class="input-box">
                            <input type="range" id="monthlyHoursRange" value="160" min="40" max="240" class="slider">
                        </label>

                        <label class="text-sm">
                            <p class="mb-1 text-zinc-300">Efficiency gain (%)</p>
                            <input type="number" id="efficiencyGainPct" value="10" class="input-box">
                            <input type="range" id="efficiencyGainPctRange" value="10" min="0" max="50" class="slider">
                        </label>

                    </div>

                    <!-- Right Panel -->
                    <div class="rounded-2xl border border-white/10 bg-white/[0.03] p-6">
                        <div class="grid grid-cols-2 gap-4 text-sm" id="roi-stats"></div>
                        <p class="mt-4 text-xs text-zinc-400">Estimates for comparison only, not a quote.</p>
                    </div>

                </div>

            </div>

        </section>
    </div>

    <!-- Footer -->
<footer class="footer bg-black/80 border-t border-white/10">
    <div class="w-full max-w-7xl mx-auto px-4 lg:px-8 py-6">
        <div class="flex flex-col items-center gap-4">
            <div class="flex gap-4">
                <!-- LinkedIn Icon -->
                <a href="https://www.linkedin.com/company/disruptive-designs/posts/?feedView=all" 
                   target="_blank" 
                   rel="noopener noreferrer" 
                   class="text-white hover:text-red-400 text-xl">
                    <i class="fa-brands fa-linkedin-in"></i>
                </a>

                <!-- Mail Icon -->
                <a href="https://mail.google.com/mail/?view=cm&fs=1&to=armughan@disruptive-designs.com&su=Inquiry%20from%20Website&body=Hi%20Armughan,%0A%0AI%20have%20a%20question%20about..." 
                   target="_blank" 
                   rel="noopener noreferrer" 
                   class="text-white hover:text-red-400 text-2xl">
                    <i class="fa-solid fa-envelope"></i>
                </a>
            </div>
        </div>
    </div>
</footer>

    <style>
        .input-box {
            width: 100%;
            background: #00000030;
            border: 1px solid rgba(255,255,255,0.1);
            padding: .5rem .75rem;
            border-radius: .75rem;
            outline: none;
            color: white;
        }
        .input-box:focus { box-shadow: 0 0 0 2px #f8717133; }
        .slider { width: 100%; accent-color: #ef4444; }
    </style>

    <script>
        const pricing = {
            hourly: [
                {
                    price: "$30–40",
                    title: "Architectural Documentation",
                    features: ["Permit Set", "Construction Documents", "Technical Drawings"],
                    cta: "Start Your Project",
                },
                {
                    price: "$35–40",
                    title: "BIM Modeler",
                    features: ["LOD 300-350", "Families", "Coordination"],
                    cta: "Start Your Project",
                },
                {
                    price: "$300-800",
                    title: "3D Visualization",
                    features: ["Cost depends on the quantity and type of renders interior or exterior."],
                    cta: "Start Your Project",
                },
            ],
            monthly: [
                {
                    price: "$3,200",
                    title: "Package 01",
                    features: ["2 week project", "160 working hours"],
                    cta: "Start Your Project",
                },
                {
                    price: "$3,600",
                    title: "Package 02",
                    features: ["6 week project", "480 working hours"],
                    cta: "Start Your Project",
                },
                {
                    price: "$3,800",
                    title: "Package 03",
                    features: ["10 week project", "800 working hours"],
                    cta: "Start Your Project",
                },
            ],
        };

        const formatter = new Intl.NumberFormat("en-US");

        function renderSpecificSection(tier, id) {
            const container = document.getElementById(id);
            container.innerHTML = pricing[tier].map(plan => {
                const emailSubject = encodeURIComponent(`Inquiry Regarding ${plan.features.join(", ")}`);
                const emailBody = encodeURIComponent(
`Hi Armughan,

I hope this message finds you well.

I am reaching out to inquire about the availability and scope of your services related to:

${plan.features.join("\n")}

Could you please provide details regarding the process, deliverables, timelines, and pricing for these services? Additionally, I would appreciate any sample documents or portfolios you may be able to share.

Looking forward to your response.

Thank you for your time and assistance.

Best regards,`
                );
                const mailtoLink = `https://mail.google.com/mail/?view=cm&fs=1&to=armughan@disruptive-designs.com&su=${emailSubject}&body=${emailBody}`;

                return `
                    <div class="flex flex-col h-full rounded-2xl border border-white/10
                                bg-gradient-to-b from-white/[0.06] to-white/[0.02]
                                p-7 shadow-xl hover:shadow-red-500/10 transition
                                justify-between">

                        <div class="flex flex-col flex-1">
                            <div class="flex items-end gap-1 mb-4">
                                <span class="text-4xl font-extrabold text-white">${typeof plan.price === "number" ? "$"+plan.price : plan.price}</span>
                                <span class="text-sm text-zinc-400 mb-1">${tier==="hourly"?"/hr":""}</span>
                            </div>

                            <h3 class="text-xl font-semibold text-white mb-5">${plan.title}</h3>

                            <ul class="space-y-3 text-sm text-zinc-300 flex-1">
                                ${plan.features.map(f => `
                                    <li class="flex items-center gap-3">
                                        <i class="fa-solid fa-check text-red-400"></i>${f}
                                    </li>`).join("")}
                            </ul>
                        </div>

                        <a href="${mailtoLink}" target="_blank"
                            class="mt-6 group inline-flex items-center justify-center gap-2
                                   rounded-xl bg-red-500 px-5 py-3 text-sm font-semibold text-white
                                   hover:bg-red-400 transition">
                            ${plan.cta}
                            <i class="fa-solid fa-chevron-right"></i>
                        </a>
                    </div>
                `;
            }).join("");
        }

        function calculateROI(inhouseRate, outsourceRate, monthlyHours, efficiencyGainPct) {
            const eff = 1 + efficiencyGainPct / 100;
            const inAnnual = inhouseRate * monthlyHours * 12;
            const outAnnual = outsourceRate * monthlyHours * 12 * (1 / eff);
            const savings = Math.max(0, inAnnual - outAnnual);
            const savingPct = Math.round((savings / inAnnual) * 100);
            return { inAnnual, outAnnual, savings, savingPct };
        }

        function updateROIStats() {
            const inhouseRate = +document.getElementById("inhouseRate").value;
            const outsourceRate = +document.getElementById("outsourceRate").value;
            const monthlyHours = +document.getElementById("monthlyHours").value;
            const efficiencyGainPct = +document.getElementById("efficiencyGainPct").value;

            const stats = calculateROI(inhouseRate, outsourceRate, monthlyHours, efficiencyGainPct);

            document.getElementById("roi-stats").innerHTML = `
                <div class="rounded-2xl border border-white/10 p-4 bg-white/[0.03]">
                    <p class="text-xs text-zinc-400">Annual in-house</p>
                    <p class="mt-1 text-xl font-bold text-white">$${formatter.format(stats.inAnnual)}</p>
                </div>

                <div class="rounded-2xl border border-white/10 p-4 bg-white/[0.03]">
                    <p class="text-xs text-zinc-400">Annual outsourced</p>
                    <p class="mt-1 text-xl font-bold text-white">$${formatter.format(stats.outAnnual)}</p>
                </div>

                <div class="rounded-2xl border border-white/10 p-4 ">
                    <p class="text-xs text-green-400">Estimated savings</p>
                    <p class="mt-1 text-xl font-bold text-green-400">$${formatter.format(stats.savings)}</p>
                </div>

                <div class="rounded-2xl border border-white/10 p-4 ">
                    <p class="text-xs text-green-400">Savings %</p>
                    <p class="mt-1 text-xl font-bold text-green-400">${stats.savingPct}%</p>
                </div>
            `;
        }

        document.addEventListener("DOMContentLoaded", () => {
            renderSpecificSection("hourly", "hourly-cards-container");
            renderSpecificSection("monthly", "monthly-cards-container");

            ["inhouseRate","outsourceRate","monthlyHours","efficiencyGainPct"].forEach(id=>{
                const input=document.getElementById(id);
                const range=document.getElementById(id+"Range");
                input.addEventListener("input",()=>{range.value=input.value;updateROIStats();});
                range.addEventListener("input",()=>{input.value=range.value;updateROIStats();});
            });

            updateROIStats();
        });
    </script>

</body>
</html>
